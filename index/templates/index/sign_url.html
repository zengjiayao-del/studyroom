<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自习室签到</title>
    <!-- 使用本地静态资源，避免CDN网络问题 -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome.min.css" rel="stylesheet">
    <style>
        .rules-list {
            animation: fadeInUp 0.6s ease-out;
        }

        .rule-item {
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transition: all 0.3s ease;
        }

        .rule-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .rule-icon {
            font-size: 18px;
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }

        .btn-success {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(25, 135, 84, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(13, 110, 253, 0.3);
        }

        .btn-outline-info {
            border-color: #0dcaf0;
            color: #0dcaf0;
            transition: all 0.3s ease;
        }

        .btn-outline-info:hover {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
            transform: translateY(-1px);
        }

        .input-group-lg .btn {
            font-size: 1rem;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-check-circle me-2"></i>
                自习室管理系统 - 用户签到
            </a>
            <div class="navbar-nav ms-auto">
                <a href="/index/" class="nav-link text-white">
                    <i class="fas fa-home me-1"></i>返回首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 页面内容 -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h2 class="mb-0"><i class="fas fa-check-circle me-2"></i>自习室签到</h2>
                    </div>
                    <div class="card-body p-5">
                        {% if alert %}
                        <div class="alert alert-{% if alert == 'alert' %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
                            <i class="fas fa-{% if alert == 'alert' %}exclamation-triangle{% else %}check-circle{% endif %} me-2"></i>
                            {{ msg }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}

                        <!-- 签到表单 -->
                        <form method="GET" action="{% url 'sign_url' %}">
                            <div class="mb-4">
                                <label for="sign_code" class="form-label fw-bold">
                                    <i class="fas fa-key me-2"></i>请输入签到码
                                </label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-qrcode"></i>
                                    </span>
                                    <input type="text" 
                                           class="form-control" 
                                           id="sign_code" 
                                           name="sign_code" 
                                           placeholder="请输入6位数字签到码" 
                                           maxlength="6" 
                                           pattern="[0-9]{6}" 
                                           required
                                           autocomplete="off">
                                    <button type="button" 
                                            class="btn btn-outline-info" 
                                            id="get_code_btn"
                                            onclick="getLatestSignCode()"
                                            title="获取最新签到码">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </div>
                                <div class="form-text text-muted d-flex justify-content-between">
                                    <span>请输入管理员提供的6位数字签到码</span>
                                    <span id="code_status" class="text-info"></span>
                                </div>
                                
                                <!-- 获取验证码提示 -->
                                <div id="code_info" class="alert alert-info d-none fade-in">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <span id="code_info_text"></span>
                                </div>
                            </div>

                            <div class="row g-2">
                                <div class="col-8">
                                    <button type="submit" class="btn btn-success btn-lg w-100">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        确认签到
                                    </button>
                                </div>
                                <div class="col-4">
                                    <button type="button" 
                                            class="btn btn-primary btn-lg w-100"
                                            onclick="getLatestSignCode()">
                                        <i class="fas fa-download me-2"></i>
                                        获取验证码
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- 签到规则 -->
                        <div class="mt-5">
                            <h5 class="text-center mb-4">
                                <i class="fas fa-info-circle me-2"></i>
                                签到规则
                            </h5>
                            <div class="rules-list">
                                <div class="rule-item d-flex align-items-center mb-3">
                                    <div class="rule-icon bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                        <i class="fas fa-1"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">签到时间</h6>
                                        <p class="text-muted mb-0">早上7点-中午12点 | 中午12点-下午2点 | 下午2点-晚上10点</p>
                                    </div>
                                </div>
                                <div class="rule-item d-flex align-items-center mb-3">
                                    <div class="rule-icon bg-warning text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                        <i class="fas fa-2"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">签到要求</h6>
                                        <p class="text-muted mb-0">必须提前预约对应时段的座位才能签到</p>
                                    </div>
                                </div>
                                <div class="rule-item d-flex align-items-center mb-3">
                                    <div class="rule-icon bg-info text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                        <i class="fas fa-3"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">签到码时效</h6>
                                        <p class="text-muted mb-0">签到码10分钟内有效，请及时使用</p>
                                    </div>
                                </div>
                                <div class="rule-item d-flex align-items-center">
                                    <div class="rule-icon bg-danger text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                        <i class="fas fa-4"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-1">注意事项</h6>
                                        <p class="text-muted mb-0">请确保输入正确的签到码，错误输入将无法签到</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript资源 -->
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // 获取最新签到码
    function getLatestSignCode() {
        const codeStatus = document.getElementById('code_status');
        const signCodeInput = document.getElementById('sign_code');
        const getBtn = document.getElementById('get_code_btn');
        
        // 显示加载状态
        codeStatus.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>获取中...';
        getBtn.disabled = true;
        
        // 发送AJAX请求获取最新签到码
        fetch('/api/get-latest-sign-code/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 200) {
                // 填充签到码到输入框
                signCodeInput.value = data.data.sign_code;
                
                // 显示成功状态
                codeStatus.innerHTML = '<i class="fas fa-check-circle me-1"></i>获取成功';
                codeStatus.className = 'form-text text-success d-flex justify-content-between';
                
                // 显示详细信息
                const codeInfo = document.getElementById('code_info');
                const codeInfoText = document.getElementById('code_info_text');
                if (data.data.expires_in_minutes > 0) {
                    codeInfoText.textContent = `签到码已获取！有效期剩余${data.data.expires_in_minutes}分钟，将自动进行签到...`;
                    codeInfo.className = 'alert alert-info fade-in';
                    codeInfo.classList.remove('d-none');
                    
                    // 自动提交签到
                    setTimeout(() => {
                        signCodeInput.form.submit();
                    }, 2000);
                }
            } else {
                // 显示错误信息
                codeStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>' + data.message;
                codeStatus.className = 'form-text text-danger d-flex justify-content-between';
                
                // 显示错误详情
                const codeInfo = document.getElementById('code_info');
                const codeInfoText = document.getElementById('code_info_text');
                codeInfoText.textContent = data.message;
                codeInfo.className = 'alert alert-warning fade-in';
                codeInfo.classList.remove('d-none');
            }
        })
        .catch(error => {
            console.error('获取签到码失败:', error);
            codeStatus.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i>网络错误';
            codeStatus.className = 'form-text text-danger d-flex justify-content-between';
        })
        .finally(() => {
            // 恢复按钮状态
            getBtn.disabled = false;
            
            // 5秒后隐藏信息框并恢复状态文本
            setTimeout(() => {
                const codeInfo = document.getElementById('code_info');
                if (codeInfo) {
                    codeInfo.classList.add('d-none');
                }
                codeStatus.innerHTML = '';
                codeStatus.className = 'form-text text-muted d-flex justify-content-between';
            }, 5000);
        });
    }
    
    // 获取CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // 自动聚焦到输入框
    document.addEventListener('DOMContentLoaded', function() {
        const signCodeInput = document.getElementById('sign_code');
        if (signCodeInput) {
            signCodeInput.focus();
        }
        
        // 限制只能输入数字
        signCodeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        // 输入完成后自动提交
        signCodeInput.addEventListener('keyup', function(e) {
            if (this.value.length === 6) {
                this.form.submit();
            }
        });
    });
    </script>
</body>
</html>
