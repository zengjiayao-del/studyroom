<!DOCTYPE html>
<html>
<head>
    <title>测试签到码获取</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-btn { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>签到码API测试</h1>
    <button class="test-btn" onclick="testGetSignCode()">测试获取签到码</button>
    <div id="result" class="result"></div>

    <script>
        function testGetSignCode() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在获取...';
            
            fetch('http://127.0.0.1:8000/api/get-latest-sign-code/')
                .then(response => response.json())
                .then(data => {
                    console.log('响应数据:', data);
                    if (data.status === 'success') {
                        resultDiv.innerHTML = `
                            <div class="success">
                                <h3>获取成功！</h3>
                                <p><strong>签到码:</strong> ${data.data.sign_code}</p>
                                <p><strong>创建时间:</strong> ${data.data.created_time}</p>
                                <p><strong>剩余有效时间:</strong> ${data.data.expires_in_minutes} 分钟</p>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="error">
                                <h3>获取失败</h3>
                                <p>${data.message}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('错误:', error);
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>网络错误</h3>
                            <p>无法连接到服务器: ${error.message}</p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
